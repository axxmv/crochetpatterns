    <h4>
Part 1: Granny Squares
    </h4>
    <div class = 'text'></div>
    <button onclick = "addstep()">see next step</button>
</div>
<!-- the div called instructions which is holding the button has another div inside of it
 this inner div is empty but it will hold the test that you are adding to it as you press the button
 thats why when you write the command inside of the function addstep you append child to the variable
 container whichis a reference to the inner div "text" which will now hold the 
  -->



<script>

    let currentStep = 0;

    const steps = [
  { text: "Begin with a magic circle and crochet 6 double crochets into the center ring, chain one and begin the second round increasing in every stitch" },
  { text: "Step 2: Change colors. In the third round, double crochet into each stitch for two stitches, then chain two. Repeat all the way around." },
  { text: "Step 3: Change colors again. For the fourth round, continue the pattern with chain spaces at the corners." },
  { text: "Step 4: Finish the square and weave in your ends." },
  { text: "Step 5: Continue the pattern: in corners, work 2 dc, ch 2, 2 dc; on sides, work 3 dc as space allows. Continue growing the square." },
  { text: "Step 6: Once the square reaches the desired size (4–6 inches), fasten off and weave in ends with a yarn needle." },
  { text: "Step 7: Make multiple squares for your tote (typically 13–25 depending on size). Join squares using slip stitch, whip stitch, or single crochet through back loops." },
  { text: "Step 8: After joining, crochet a border if desired. Add a lining and handles (either crocheted or purchased straps). You're done!" }
];

    
function addstep()
{
        if (currentStep == steps.length)
        {
            alert("completed");
            return;
        }

        const stepData = steps[currentStep];
        const container = document.querySelector(".text");
        const newText = document.createElement("h4");

        newText.textContent = stepData.text;
        newText.style.color = "rgb(92, 54, 1)";
        newText.style.fontSize =  "x-large";
        container.appendChild(newText);
        currentStep++;
}


</script>
